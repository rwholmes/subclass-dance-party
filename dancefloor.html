<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/tinyDancer.js"></script>
    <script src="src/eagle.js"></script>
    <script src="src/moonwalker.js"></script>
    <script src="src/piano.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="Eagle">add an Eagle</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="TinyDancer">add a Tiny Dancer</a>

    <div id="stage">

        <a class="piano-button" href="#">Play Piano</a>

    <script src="src/init.js"></script>
